<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SKill Learning App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>
  <body>

    <div class="header">
      <h1>Learn New Skills</h1>
    </div>
    <form class="skill-selection">
      <select class="skill-dropdown">
        <option value="example">this will be automated</option>
      </select>
    </form>
    <div class="retrieved-data">
      <div class="wiki-content"></div>
      <div class="video-placement"></div>
      <div class="location links"></div>

      
    </div>


    <iframe src=""></iframe>
    <h3>Video Title</h3>
    <p class="description">Video Description<p>
  </body>

  <script>

$(document).ready(function() {

  function getVideo() {
      $.ajax({
        type: 'GET',
        url: 'https://www.googleapis.com/youtube/v3/search',
        data: {
            key: 'AIzaSyBlRMCifkXmDv30ugkOCWMX3OkgtpNseR4',
            q: "How to bake bread",
            part: 'snippet',
            maxResults: 1,
            type: 'video',
            videoEmbeddable: true,
        },
        success: function(data){
            embedVideo(data)
        },
        error: function(response){
            console.log("Request Failed");
        }
      });
    }

function embedVideo(data) {
    $('iframe').attr('src', 'https://www.youtube.com/embed/' + data.items[0].id.videoId)
    $('h3').text(data.items[0].snippet.title)
    $('.description').text(data.items[0].snippet.description)
}

getVideo();

});


  
  </script>
  
</html>
